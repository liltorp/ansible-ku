---
- name: firewall regler til am servere
  hosts: all
  become: true

	- hosts: prod_id_servers:udv_id_servers
	  become: true
	  tasks:
	  - name: firewall rules for id servers
		firewalld:
		  port: "{{item}}"
		  state: enabled
		  permanent: yes
		  immediate: yes
		loop:
		  - 22/tcp
		  - 443/tcp
		  - 524/tcp
		  - 1443/tcp
		  - 7801/tcp
		  - 8443/tcp
		  - 9968/tcp
		  
